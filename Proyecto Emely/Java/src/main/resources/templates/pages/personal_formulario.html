 <!DOCTYPE html>
<html xmlns:th="http://www.thyme leaf.org">
 <head>
     <meta charset="ISO-8859-1">
    <title>Nuevos Datos</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 </head>

<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/personal/save}" th:object="${personal}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Personal</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{personal_id}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre_personal}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input th:field="*{edad}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <input th:field="*{direccion}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Salario</label>
                        <input th:field="*{salario}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Rol ID</label>
                        <input th:field="*{rol_id}" type="number" class="form-control">
                    </div>
                </div>
                <div class="card-footer"></div>

                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
