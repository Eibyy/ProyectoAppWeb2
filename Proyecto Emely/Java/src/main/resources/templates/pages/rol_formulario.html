 <!DOCTYPE html>
<html xmlns:th="http://www.thyme leaf.org">
 <head>
     <meta charset="ISO-8859-1">
    <title>Nuevos Datos</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 </head>

<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/rol/save}" th:object="${rol}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Rol</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{rolId}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input th:field="*{descripcion}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre Rol</label>
                        <input th:field="*{nombreRol}" type="text" class="form-control">
                    </div>
                </div>
                <div class="card-footer"></div>

                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
