<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Tejena Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3 ">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/personal/listado" class="nav-link">Personal</a></li>
            <li class="nav-item"><a href="/rol/listado" class="nav-link">Roles</a></li>
        </ul>
    </header>
</div>

<div class="container mt-4">
    <a th:href="@{/personal/nuevo}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <th>ID </th>
        <th>NOMBRE </th>
        <th>EDAD </th>
        <th>DIRECCION </th>
        <th>SALARIO</th>
        <th>ROL_ID</th>

        </thead>
            <tbody>
            <tr th:each="personal:${personal}">
                <td th:text="${personal.personal_id}"></td>
                <td th:text="${personal.nombre_personal}"></td>
                <td th:text="${personal.edad}"></td>
                <td th:text="${personal.direccion}"></td>
                <td th:text="${personal.salario}"></td>
                <td>
                    <span th:if="${personal.rol_id != null}" th:text="${personal.rol_id.nombreRol}"></span>
                    <span th:if="${personal.rol_id == null}">Sin Rol</span>
                </td>
                <td>
                    <a th:href="@{/personal/editar/}+${personal.personal_id}" class="btn btn-warning">Editar</a>
                    <a th:onClick="eliminar([[${personal.personal_id}]])" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>

    </table>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>

</body>
</html>
